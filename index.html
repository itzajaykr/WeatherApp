<!DOCTYPE html>

<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap">
	<title>My Weather App</title>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
	<div class="container">
		<div class="weather-card">
			<h1 style="color: orangered;">
				My Weather App
			</h1>
			<h3>
				Dynamic Weather Dashboard
			</h3>
			<input type="text" id="city-input" placeholder="Enter city name">
			<button id="city-input-btn" onclick="weatherFn($('#city-input').val())">
				<span>Get Weather</span>
				<br>
				<button type="button" id="locationBtn" style="margin-left:4px;" > 🏠 </button>
			</button>
			<div id="weather-info" class="animate__animated animate__fadeIn">
				<h2 id="city-name"></h2>
				<p id="temperature"></p>
				<img id="weather-icon" src="" alt="Weather Icon">
				<p id="description"></p>
				<p id="wind-speed"></p>
				<p id="pressure"></p>
				<p id="date"></p>
			</div>
		</div>
	</div>
	<script src="https://momentjs.com/downloads/moment.min.js">
	</script>
	<script src="script.js"></script>
</body>

</html>
